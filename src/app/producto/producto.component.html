<div class="flex-column justify-content-center bg-white m-4 rounded-3 m-5 ">
    <div class="d-flex justify-content-center border-bottom pt-3 m-3">
        <h1>Nuestros Productos</h1>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="buscador" name="filterPost" placeholder="Buscar..."
                    [(ngModel)]="filterPost">
            </div>
        </div>
    </div>
    <div class="col col-cols-1 col-cols-md-3 g-4 rounded-5 m-3">
        <div class="col" *ngFor="let producto of ListaProductos | filter: filterPost">
            <div class="flex-column d-flex mt-4 pt-2 pb-2 border-bottom ">


                <div class=" d-flex ">
                    <img src="{{producto.imagen}}" width="25%" class="me-4 rounded-3" alt="...">
                    <div class="card-body d-flex">
                        <div class="p-2 w-100">
                            <h2 class="card-title">{{producto.nombre}}</h2>
                            <p class="card-text">{{producto.descripcion}}</p>
                        </div>
                        <div class="p-2 align-self-start">
                            <p class="btn btn-primary">${{producto.precio}}</p>
                        </div>
                        <div class="p-2 flex-shrink-1">
                            <button class="btn btn-success" (click)='agregarCarrito(producto);'>Agregar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
