<div class="d-flex flex-column justify-content-center bg-white m-4 rounded-3" >
    <div class="d-flex justify-content-center">
        <h1>Nuestros Productos</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 rounded-5 m-3" >
        <div class="col" *ngFor="let producto of ListaProductos">
            <div class="card h-100">
                
                    <img src="{{producto.imagen}}" class="card-img-top" alt="..." >
                    <div class="card-body d-flex">
                        <div class="p-2 w-100">
                            <h3 class="card-title" >{{producto.nombre}}</h3>
                            <p class="card-text" >{{producto.descripcion}}</p>
                        </div> 
                        <div class="p-2 align-self-start">
                            <p class="btn btn-primary" >${{producto.precio}}</p>
                        </div>
                        <div class="p-2 flex-shrink-1">
                            <button class="btn btn-success" (click)='agregarCarrito(producto);'>Agregar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
