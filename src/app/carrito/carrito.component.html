<h1>Productos en Carrito </h1>

    <div class="row row-cols-1 row-cols-md-3 g-4 rounded-5 m-3" *ngFor="let producto of productosEnCarrito">
        <div class="col">
            <div class="card h-100">
                
                    <img src="{{producto.producto.imagen}}" class="card-img-top" alt="..." >
                    <div class="card-body d-flex">
                        <div class="p-2 w-100">
                            <h3 class="card-title" >{{producto.producto.nombre}}</h3>
                            <p class="card-text" >{{producto.producto.descripcion}}</p>
                            <p class="card-text" >Cantidad : {{producto.cantidad}}</p>
                        </div> 
                        <div class="p-2 align-self-start">
                            <p class="btn btn-primary" >${{producto.producto.precio}}</p>
                        </div>
                        <div class="p-2 flex-shrink-1">
                            <button class="btn btn-danger" (click)='borrarProductoDeCarrito(producto);'>Borrar</button>
                        </div>
            
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                    
              
            </div>
        </div>
    </div>
