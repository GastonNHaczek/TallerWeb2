<div class="login">
  <form class="row g-2">
    <div class="form">
      <h2>Bienvenid@</h2>
      <input type="email" name="email" [(ngModel)]="email" required placeholder="Email">
      <input type="password" name="password" [(ngModel)]="password" required placeholder="Contraseña">
      <input type="submit" value="Ingresar" class="submit" (click)='login()'> 
      <input type="button" value="Registrarse" class="submit" (click)='irRegistrar()'>
      <span class="reset"><a href="#">Olvidé mi Contraseña</a></span>      
    </div>
  </form>
</div>
<router-outlet></router-outlet>
